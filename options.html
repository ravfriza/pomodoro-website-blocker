<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      margin-right: 10px;
    }
    .blocked-sites {
      margin-top: 10px;
    }
    .site-input {
      display: flex;
      margin-bottom: 10px;
    }
    .site-input input {
      flex-grow: 1;
      padding: 5px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.remove {
      background-color: #f44336;
    }
    #addSite {
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Timer Settings</h2>
    <label>
      Focus Time (minutes):
      <input type="number" id="focusTime" min="1" max="60">
    </label>
    <label>
      Break Time (minutes):
      <input type="number" id="breakTime" min="1" max="60">
    </label>
  </div>

  <div class="section">
    <h2>Blocked Websites</h2>
    <div id="blockedSites" class="blocked-sites">
      <!-- Sites will be added here dynamically -->
    </div>
    <button id="addSite">Add Website</button>
  </div>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
