<!DOCTYPE html>
<html>
<head>
  <title>Stay Focused!</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
      background: linear-gradient(135deg, #FFF8E7 0%, #FFD580 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #3A2C1A;
      position: relative;
    }
    .happy-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg width="100%25" height="100%25" xmlns="http://www.w3.org/2000/svg"><circle cx="80" cy="80" r="60" fill="%23FE4F2D" opacity="0.08"/><circle cx="90%25" cy="90%25" r="80" fill="%23FFD580" opacity="0.10"/></svg>') no-repeat center center;
      z-index: 0;
      pointer-events: none;
    }
    .container {
      max-width: 500px;
      padding: 40px 30px 30px 30px;
      background: #FFF8E7;
      border-radius: 24px;
      box-shadow: 0 6px 32px rgba(254, 79, 45, 0.10);
      position: relative;
      z-index: 1;
      border: 2px solid #FE4F2D;
    }
    .tomato-emoji {
      font-size: 3.5em;
      margin-bottom: 10px;
      display: block;
      animation: pop 1.2s cubic-bezier(.68,-0.55,.27,1.55) infinite alternate;
    }
    @keyframes pop {
      0% { transform: scale(1) rotate(-5deg); }
      100% { transform: scale(1.08) rotate(5deg); }
    }
    h1 {
      color: #FE4F2D;
      font-size: 2.2em;
      margin-bottom: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #FFD58044;
    }
    .message {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 18px;
      color: #3A2C1A;
      font-weight: 500;
    }
    .motivation {
      font-style: normal;
      font-size: 1.1em;
      color: #FE4F2D;
      margin: 18px 0 22px 0;
      padding: 14px 18px;
      background-color: #FFD6C2;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 2px 8px #FFD58022;
    }
    .timer-container {
      margin-top: 18px;
      padding: 13px 18px;
      background-color: #FFE5B4;
      border-radius: 14px;
      border: 1.5px solid #FE4F2D;
      box-shadow: 0 1px 4px #FFD58022;
    }
    .timer {
      font-size: 1.7em;
      color: #DAA520;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .timer-label {
      font-size: 1em;
      color: #FE4F2D;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .footer {
      font-size: 1.1em;
      margin-top: 18px;
      opacity: 0.85;
      color: #3A2C1A;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="happy-bg"></div>
  <div class="container">
    <span class="tomato-emoji" aria-label="Tomato">
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="36" r="24" fill="#FE4F2D"/>
        <ellipse cx="32" cy="20" rx="16" ry="8" fill="#7AC943"/>
        <rect x="28" y="8" width="8" height="16" rx="4" fill="#7AC943"/>
        <path d="M32 8C28 4 20 8 20 12" stroke="#7AC943" stroke-width="2" stroke-linecap="round"/>
        <path d="M32 8C36 4 44 8 44 12" stroke="#7AC943" stroke-width="2" stroke-linecap="round"/>
        <path d="M32 8C30 2 24 2 24 8" stroke="#7AC943" stroke-width="2" stroke-linecap="round"/>
        <path d="M32 8C34 2 40 2 40 8" stroke="#7AC943" stroke-width="2" stroke-linecap="round"/>
        <ellipse cx="20" cy="44" rx="3" ry="7" fill="#FF7F50" fill-opacity="0.3"/>
      </svg>
    </span>
    <h1 data-i18n="blockPageTitle">Time to Focus!</h1>
    <div class="message" data-i18n="blockPageGreeting">
      Hey there! You're in the middle of a Pomodoro focus session.
    </div>

    <div class="motivation" data-i18n="blockPageMotivation">
      You've got this! A few minutes of focused work can accomplish amazing things.
    </div>

    <div class="timer-container">
      <div class="timer-label" data-i18n="breakBeginsIn">Your break begins in:</div>
      <div class="timer"><span id="timeLeft">--:--</span></div>
    </div>
    
    <div class="footer" data-i18n="stayFocused">
      Stay focused. You're doing great!
    </div>
  </div>
  <script src="translations.js"></script>
  <script src="block.js"></script>
</body>
</html>
